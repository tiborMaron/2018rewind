<div class="result">
  <div class="details">
    <div class="rank-title">
      <div class="rank">
        {{ rank }}
      </div>
      <div class="title">
        {{ result.name }}
      </div>
    </div>
    <div class="description">
      {{ result.details }}
    </div>
  </div>
  <div class="picture">
    <img src="{{ result.imageUrl}}" >
  </div>
</div>
