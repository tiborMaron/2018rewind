<div class="result">
  <div class="description">
    <div class="rank">
      <svg>
        <circle cx="25" cy="25" r="20"></circle>
      </svg>
      <span>
        {{ rank }}
      </span>
    </div>
    <div class="details">
      <span class="title">{{ result.title }}</span>
      <span> - {{result.name}} - plays: {{ result.stream }}</span>
    </div>
    <div class="picture">
      <a href="{{ result.url }}">
        <img src="{{ result.image }}">
      </a>
    </div>
  </div>
</div>
